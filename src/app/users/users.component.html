<form #addressForm="ngForm" class="container mt-3" (ngSubmit)="logValue()">
    <div class="row justify-content-center">
        <div class="col-6">
            <button type="button" class="btn btn-primary mb-2" (click)="addAddress()">Add Address</button>
            <section class="container border mb-4 p-3" *ngFor="let address of address; let i = index;">

                <div class="d-flex w-100 justify-content-end">
                    <button type="button" class="btn btn-danger btn-sm mb-3" (click)="removeAddress(i)"><i
                            class="material-icons">delete</i></button>
                </div>
                <div class="row px-3 mb-2"> <input type="text" class="form-control w-100" [(ngModel)]="address.address"
                        name="address_{{address.id}}" placeholder="St. Thomas Apartment" />
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" [(ngModel)]="address.address"
                                name="address_{{address.id}}" placeholder="St. Thomas Apartment" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" class="form-control" [(ngModel)]="address.street"
                                name="street_{{address.id}}" placeholder="South Street" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" [(ngModel)]="address.city"
                                name="city_{{address.id}}" placeholder="Mumbai" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" [(ngModel)]="address.country" name="country_{{address.id}}"
                                placeholder="India">
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <option value="england">England</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <div class="text-right">
                <input type="submit" class="btn btn-success" value="Submit" (click)="getData(1)"  />
            </div>

        </div>
    </div>

</form>
